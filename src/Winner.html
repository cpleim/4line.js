<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>4Line - Fin del juego</title>
    <link rel="shortcut icon" href="assets/4LineBanner.gif" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!--jQuery-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet prefetch' href='css/ewxggx.css'>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
    <!--GAEGU FONT-->
</head>
<script type="text/javascript">
    $(document).ready(function() {
        var currentWinner = sessionStorage["4line_current_Winner"];
        $('#winnerName').text(currentWinner);

        $('#playAgain').click(function() {
            var gameURL = "newGame.html";
            document.location.href = gameURL;
        });
        $('#showStatics').click(function() {
            var gameURL = "gameStatics.html";
            document.location.href = gameURL;
        });
    });
</script>

<body>

    <script src='https://rawgit.com/juliangarnier/anime/master/anime.min.js'></script>
    <script src="js/bgGenerator.js"></script>

    <div id='contenedor_banner' align="center">
        <img src="assets/4LineBanner.gif" width="600" height="200">
    </div>
    <div id='showWinnerName' align="center">
        <p id="msg">Ha ganado</p>
        <p id="winnerName"></p>
    </div>
    <div id='contenedor_win'>
        <img src="assets/winner.png" width="300" height="333">
        <div align="center">
            <button id='playAgain'>Ir al menú</button>
            <button id='showStatics'>Mostrar estadísticas</button>
        </div>
    </div>

</body>

</html>
