<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>4Line - PANEL DE DEPURACION</title>
    <link rel="shortcut icon" href="assets/4LineBanner.gif" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet prefetch' href='css/ewxggx.css'>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript">
        var gameIDKey, storedGames;
        $(document).ready(function() {
            $("#removeFromLocalStorage").click(function() {
                var localStorageKey = $("#localStorageKey").val();
                var msg;
                var confirmDeleteFromLocalStorage = confirm("ADVERTENCIA: Está a punto de eliminar los datos del localStorage.\nEsto no se puede deshacer.\nDesa continuar?");
                if (confirmDeleteFromLocalStorage == true) {
                    msg = "[CONSOLE]--> Eliminado";
                    localStorage.removeItem(localStorageKey);
                    console.log(msg);
                } else {
                    msg = "[CONSOLE]--> Accion cancelada";
                    console.log(msg);
                }
            });
        });
        $(document).ready(function() {
            $("#retrieveFromLocalStorage").click(function() {
                gameIDKey = $("#gameIDKey").val();
                storedGames = JSON.parse(localStorage.getItem("4line_games_sessions_ID:" + gameIDKey));
                if(localStorage.length == 0){
                    alert("Aún no hay ningún dato almacenado en el localStorage :(");
                    return;
                }
                if (storedGames == null) {
                    alert("gameID no encontrado!");
                } else {
                    alert("encontrado!");
                    console.log(storedGames);
                }

            });
        });
    </script>
</head>

<body>
    <!--
    <script src='https://rawgit.com/juliangarnier/anime/master/anime.min.js'></script>
    <script src="js/bgGenerator.js"></script>
-->
    <div id='contenedor_banner' align="center">
        <img src="assets/4LineBanner.gif" width="600" height="200">
    </div>
    <div id="contenedor_controles" align="center">
        <p>PANEL DE DEPURACIÓN</p>
        <p>---Eliminar de localStorage---</p>
        <br>localStorage Key: <input type="text" id="localStorageKey"></input>
        </br>
        <br><button id="removeFromLocalStorage">Eliminar!</button></br>
        <p></p>
        <p>---Mostrar datos en localStorage---</p>
        <br>gameID: <input type="text" id="gameIDKey"></input>
        </br>
        <br><button id="retrieveFromLocalStorage">Mostrar</button></br>
        <p></p>
    </div>
    <div id='contenedor_login'>
        <img src="assets/divLogin.png" width="400" height="500">
    </div>
</body>

</html>
